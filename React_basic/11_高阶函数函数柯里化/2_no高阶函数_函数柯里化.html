<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控组件</title>
</head>

<body>
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于react支持DOM操作 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //不用柯里化写法
        class Login extends React.Component{
            state = {
                username: '',
                password: ''
            }
            //保存表单数据到状态中
            saveFormData = (dataType, value)=>{
                this.setState({[dataType]:value})
            }
            //表单提交的回调
            handleSubmit = (event) =>{
                //阻止表单默认事件提交刷新
                event.preventDefault();
                const {username, password} = this.state
                alert(`你输入的用户名：${username}，你输入的密码：${password}`)
            }
            render(){
                //必须将一个函数传给onChange
                return(
                    <from onSubmit = {this.handleSubmit}>
                        用户名：<input onChange={event=>this.saveFormData('username',event.target.value)} type = "text" name="username"/>
                        密码：<input onChange={event=>this.saveFormData('password',event.target.value)} type = "password" name="password"/>
                        <button>登录</button>
                    </from>
                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>

</html>
