<body>
    <script>
        let arr = [1,2,3,5]
        let arr2 = [3, 4, 5, 6]
        console.log(...arr)
        let arr3 = [...arr, ...arr2]

        //函数传参
        function sum(...num){
            //数组身上的方法，求和reduce
            return num.reduce((pre, cur)=>{
                return pre + cur
            })
        }

        console.log(sum(1, 2))
        //构造字面量对象时使用展开语法
        let person = {name: 'tom', age: 18}
        let person2 = {...person}
        console.log(person2)

        //复制对象的同时修改了他的属性，合并
        let person3 = {...person, name:'jack'}
        console.log(person3)
    </script>
</body>
