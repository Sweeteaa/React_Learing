<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_函数式组件</title>
</head>

<body>
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于react支持DOM操作 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建类式组件
        class demo2 extends React.Component{
            // render放在demo2类的原型对象上，供实例使用
            // this是谁，demo2的（组件）实例对象，内已经定义了this
            render(){
                return <h2>我是用类定义的组件</h2>
            }
        }

        //渲染组件到页面
        ReactDOM.render(<demo2/>, document.getElementById('test'))

        // 1.react解析组件标签，找到了demo2组件
        // 2.发现组件是使用类定义的，随后new出来该类实例，并通过该实例调用到原型上的render方法
        // 3.将render返回的虚拟DOM转换为真实DOM，随后呈现在页面中
    </script>
</body>

</html>
