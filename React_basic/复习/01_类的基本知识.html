<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        //总结
            // 1.类中的构造器不是必须写的。要对实例进行一些初始化的操作，如添加指定属性时才写
            // 2.如果a类继承了b类，且a类中写了构造器，那么A类中的构造器中的super是必须要调用的
            // 3.类中所定义的方法，都是放在了类的原型对象上，供实例使用
        //创建一个person类
        class Person {
            //构造器方法
            constructor(name, age){
                this.name = name
                this.age = age
            }

            //一般方法，speak放在了类的原型对象上，供实例使用。通过person实例调用speak，speak的this是person实例
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }

        //创建一个person类的实例对象
        const p1 = new Person('tom', 18)

        console.log(p1);
        p1.speak()

        //创建一个student类，继承于person类
        class Student extends Person {
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
            }
            //重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我读的是${this.grade}年级`)
            }
            study(){
                //放在了类的原型对象上，供实例使用
                //通过student实例调用study，study的this是student实例
                console.log('我很努力学习')
            }
        }

        const s1 = new Student('小明', 15, '初二')
        console.log(s1)
        s1.speak()
        s1.study()
    </script>
</body>
</html>
